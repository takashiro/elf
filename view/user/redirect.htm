<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>$_CONFIG[sitename]</title>
</head>
<body>
<script type="text/javascript">
var url = '$url';
if(url.indexOf('?') >= 0){
	url += '&';
}else{
	url += '?';
}
url = url.replace(/timestamp\=[0-9]+&?/, '');
location.href = url + 'timestamp={TIMESTAMP}';
</script>
<a href="$url">正在加载中，点此重试</a>
</body>
</html>
